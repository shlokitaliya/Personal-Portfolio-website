<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    #clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
    }
    p{
        color: white;
          position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
    }
  </style>
</head>
<body>
<p>Coming very soon..........</p>
  <div id="clock"></div>
  <script src="clock.js"></script>
</body>
</html>
