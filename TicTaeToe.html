<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe AI by Shlok</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f 0%, #000000 100%);
      color: #f0f0f0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffe1, #007cf0, #00ffe1);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    .intro {
      text-align: center;
      font-size: 1.2rem;
      color: #aaa;
      margin-top: -20px;
      margin-bottom: 30px;
    }

    .divider {
      width: 150px;
      height: 4px;
      margin: 20px auto;
      background: linear-gradient(to right, #00ffe1, #007cf0);
      border-radius: 999px;
      box-shadow: 0 0 10px #00ffe1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    .screenshot {
      width: 300px;
      height: 300px;
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      animation: float 4s ease-in-out infinite;
    }

    .screenshot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .download-btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #007cf0, #00ffe1);
      border: none;
      border-radius: 50px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
    }

    .contact-link {
      margin-top: 40px;
      font-size: 1rem;
      color: #00ffe1;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #ffffff;
    }

    .footer-dots {
      position: absolute;
      bottom: -100px;
      left: 0;
      right: 0;
      pointer-events: none;
      height: 300px;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
    }

    @media (min-width: 768px) {
      .content {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tic Tac Toe: AI Edition</h1>
    <div class="intro">Challenge the unbeatable AI built with <strong>Minimax Algorithm</strong></div>
    <div class="divider"></div>
  </header>

  <section class="content">
    <div class="screenshot">
      <img src="pic1.png" alt="Screenshot 1">
    </div>
    <div class="screenshot">
      <img src="pic2.png" alt="Screenshot 2">
    </div>
  </section>

  <div style="text-align:center; margin: 40px 0;">
    <a href="TicTacToe-AI.exe" class="download-btn" download>Download Game (.exe)</a>
    <br><br><br>
    <a href="contact.html" class="contact-link">Want to collaborate? Contact me â†’</a>
  </div>

  <!-- <div class="footer-dots"></div> -->
</body>
</html>
